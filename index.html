<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Flight Date</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Pick your flight date</h2>
  <input type="date" id="flightDate" />
  <br />
  <button onclick="sendDate()">Select</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function sendDate() {
      const selected = document.getElementById("flightDate").value;
      if (!selected) {
        alert("Please pick a date first");
        return;
      }
      tg.sendData(selected);
      tg.close();
    }
  </script>
</body>
</html>
